<!DOCTYPE html>
<html>
<head>
<title>website</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: darkslategrey;
margin: 0;
padding: 0;
}
header {
background-color: #333;
color: #fff;
padding: 10px;
text-align: center;
}
footer {
background-color: #333;
color: #fff;
padding: 5px;
text-align: center;
position: fixed;
bottom: 0;
width: 100%;
}
.content {
padding: 20px;
background-color: darkslategrey; /* Background color added */
}
form {
max-width: 400px;
margin: 20px auto;
padding: 20px;
background-color: #f9f9f9;
border-radius: 5px;
}
input[type="text"],
input[type="email"],
input[type="number"],
input[type="password"] {
width: 100%;
padding: 10px;
margin-bottom: 10px;
border: 1px solid #ccc;
border-radius: 5px;
}
input[type="submit"],
input[type="button"] {
width: calc(50% - 5px);
padding: 10px;
border: none;
border-radius: 5px;
background-color: #007bff;
color: #fff;
font-size: 16px;
cursor: pointer;
}
input[type="submit"]:hover,
input[type="button"]:hover {
background-color: #0056b3;
}
</style>
</head>
<body>
<footer>
<p>&copy; 2024 Don't copy code of our website.</p>
</footer>
<div class="content">
<form action="#" method="post" id="loginForm">
<label for="username">Username:</label>
<input type="text" id="username" name="username" placeholder="Enter your username" required>
<label for="password">Password:</label>
<input type="password" id="password" name="password" placeholder="Enter your password" required>
<input type="submit" value="Login">&nbsp;<input type="button" value="Cancel">
</form>
</div>
<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
event.preventDefault();
window.location.href = "home.html";
});
</script>
</body>
</html>
